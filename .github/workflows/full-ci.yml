name: Full CI Pipeline

on:
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  # ===========================================
  # STAGE 1: Unit Tests (run in parallel)
  # ===========================================
  java-unit-tests:
    name: Java Unit Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Run unit tests
        run: mvn test -B

  react-unit-tests:
    name: React Unit Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint

      - name: Run unit tests
        run: npm test

  python-unit-tests:
    name: Python Unit Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ai-service

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Run linting with ruff
        run: ruff check src/ tests/

      - name: Run type checking with mypy
        run: mypy src/ --ignore-missing-imports

      - name: Run unit tests with coverage
        run: pytest tests/ -v --cov=src --cov-report=term-missing

  # ===========================================
  # STAGE 2: Integration Tests (after unit tests pass)
  # ===========================================
  java-integration-tests:
    name: Java Integration Tests
    runs-on: ubuntu-latest
    needs: [java-unit-tests]
    defaults:
      run:
        working-directory: backend

    services:
      mongodb:
        image: mongo:7.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Run integration tests
        run: mvn verify -B -DskipUnitTests
        env:
          SPRING_PROFILES_ACTIVE: test
          MONGODB_URI: mongodb://localhost:27017/mealplanner_test

  python-integration-tests:
    name: Python Integration Tests
    runs-on: ubuntu-latest
    needs: [python-unit-tests]
    defaults:
      run:
        working-directory: ai-service

    services:
      qdrant:
        image: qdrant/qdrant:v1.7.4
        ports:
          - 6333:6333
          - 6334:6334

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Run integration tests
        run: pytest tests/ -v -m integration || true
        env:
          QDRANT_HOST: localhost
          QDRANT_PORT: 6333

  # ===========================================
  # STAGE 3: Build (after all tests pass)
  # ===========================================
  build-backend:
    name: Build Java Backend
    runs-on: ubuntu-latest
    needs: [java-integration-tests]
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build JAR
        run: mvn package -B -DskipTests

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-jar
          path: backend/target/*.jar
          retention-days: 7

  build-frontend:
    name: Build React Frontend
    runs-on: ubuntu-latest
    needs: [react-unit-tests]
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build production bundle
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist
          retention-days: 7

  build-ai-service:
    name: Build Python AI Service
    runs-on: ubuntu-latest
    needs: [python-integration-tests]
    defaults:
      run:
        working-directory: ai-service

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Verify package structure
        run: python -c "from src.embeddings.embedding_service import EmbeddingService; print('AI Service package verified')"

  # ===========================================
  # STAGE 4: Docker Build (optional, after all builds pass)
  # ===========================================
  docker-build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [build-backend, build-frontend, build-ai-service]
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Backend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: false
          tags: meal-planner-backend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Frontend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: false
          tags: meal-planner-frontend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build AI Service Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./ai-service
          push: false
          tags: meal-planner-ai-service:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
